<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional link to external CSS for styling -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:email@example.com">contact@techcon2024.com</a></p>

            <!-- Social Media Links -->
            <p>Follow us on:</p>
            <ul>
                <li><a href="https://www.twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com/techcon2024" target="_blank">Instagram</a></li>
            </ul>

            <!-- Embedded Google Maps -->
            <h3>Conference Location</h3>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509243!2d144.96305791574832!3d-37.8141079797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d9e5ad6b5b30!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1617745054589!5m2!1sen!2sau"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <!-- Name Field -->
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message" required></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>

</html>
